name: Frontend CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

jobs:
  frontend:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
      fail-fast: false
      
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install
      
      - name: Run frontend linting
        working-directory: frontend
        run: bunx eslint .
      
      - name: Run frontend tests
        working-directory: frontend
        run: bun test tests/
        continue-on-error: true  # Don't fail CI on test errors initially
        
      - name: Build frontend
        working-directory: frontend
        run: bun run build
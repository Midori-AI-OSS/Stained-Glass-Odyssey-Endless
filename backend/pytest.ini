[pytest]
# Default markers
markers =
    stress: Stress tests that run manually and not in CI (deselect with '-m "not stress"')
    asyncio: Tests that use asyncio

# Skip stress tests by default
addopts = -m "not stress"

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = false
log_cli_level = INFO
